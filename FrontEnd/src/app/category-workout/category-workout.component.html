<div id="showView">
    <div class="row mt-md-4">
        <div class="col-md-7 mx-auto">
            <div>
                <h2><strong>Add Category</strong><br><br></h2>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-left">
                    <input type="text" class="form-control" id="inputCalories" placeholder="Add category" [(ngModel)]="category.title" required />
                    <button type="button" (click)="saveCategory()" class="btn btn-link" style="padding: 1%; border: 2px solid blue;width:10%">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <input type="text" id="title" class="form-control" style="    margin-bottom: 2%; " placeholder="Search here..." [(ngModel)]="searchedKeyword" required />
            <div class="container">
                <table class="table table-bordered">
                    <tbody>
                        <tr *ngFor="let category of categoryArray|filter:searchedKeyword; index as i">
                            <td>{{ category.title }}</td>
                            <td>
                                <div style="margin-left:70%;" class="d-flex justify-content">
                                    <button type="button" (click)='this.update1(i,category.id)' class="btn btn-success">
                                        <i class="fas fa-edit"></i></button>
                                    <button type="button" (click)='this.deleteCategory(category.id,i)' class="btn btn-danger">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
